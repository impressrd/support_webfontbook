<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Preload</title>
  <!-- フォントのpreload -->
  <link rel="preload" as="font" type="font/woff2" href=https://path-to-font/InuSansCJKjp-Regular.woff2 crossorigin="anonymous">
  <link rel="preload" as="font" type="font/woff" href=https://path-to-font/InuSansCJKjp-Regular.woff crossorigin="anonymous">
  <!-- Web Font Loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    const WebFontConfig = {
      custom: {
        families: ['Inu Sans CJK JP:n4,n7'],
        urls: ['/fonts.css']
      }
    };

    WebFont.load(WebFontConfig);
  </script>
  <!-- FOUT防止CSS -->
  <style>
    .wf-loading h1 {
      font-family: 'Inu Sans CJK JP';
      visibility: hidden;
    }

    .wf-active h1,
    .wf-inactive h1 {
      visibility: visible;
    }
  </style>
</head>
<body>

</body>
</html>
